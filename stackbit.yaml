stackbitVersion: ~0.3.0
ssgName: nextjs
cmsName: sanity
buildCommand: npm run build
publishDir: out
import:
  type: sanity
  contentFile: sanity-export/export.tar.gz
  sanityStudioPath: studio
  deployStudio: true
  deployGraphql: false
  projectIdEnvVar: SANITY_PROJECT_ID
  datasetEnvVar: SANITY_DATASET
  tokenEnvVar: SANITY_TOKEN
nodeVersion: 12
models:
  page:
    type: page
    urlPath: '/{slug}'
  post:
    type: page
    urlPath: '/blog/{slug}'
  advanced:
    type: page
    urlPath: '/{slug}'
  blog_category:
    type: page
    urlPath: '/blog/category/{slug}'
